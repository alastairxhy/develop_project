<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<title>电梯实时监测平台</title>
		<link rel="stylesheet" type="text/css" href="websource/monitor_platform_css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="websource/css/style.css"/>
		<link rel="stylesheet" href="websource/monitor_platform_css/style.css">
		<link rel="stylesheet" type="text/css" href="websource/css/mask.css">
		<style type="text/css">
            html{height: calc(100% - 139px)}
			body{height: 100%;}
			#logo{margin-top: 20px;}
			.mask{position: fixed;top:0;left:0;width: 100%;height: 100%;background-color: white;z-index: 9999;}
			.layui-nav .layui-nav-item a{color: white;font-size: 18px}
			.layui-main>div{float: left}
			.layui-main::after{
				content: '';
				clear: both;
			}
            .footer{display: flex;bottom: 0;left: 0;background-color: white;color: black;}
		</style>
	</head>
	<body>
	<div class="layui-header ">
		<div class="layui-main">
			<div class="layui-col-md3  logo_box">
				<a href="contingency.html"  target="content_iframe" title="点击进入首页"><img src="websource/img/logo.png" class="logo" id="logo"/></a>
			</div>
			<div class="layui-col-md8 layui-col-md-offset1">
				<ul class="layui-nav " lay-filter="" id="menus" >
					<li v-for="(menus,index) in menus" :class="'layui-nav-item '+(current==index?'layui-this':'')" @click="set_current(index)"> <a :href="menus.url+'?pid='+menus.id" target="content_iframe" v-text="menus.text"></a>  </li>
				</ul>
				<ul class="layui-nav layui-layout-right" id="login_info">
					<li class="layui-nav-item" style="width: 150px" id="logined">
						<a href="javascript:;">
							<img src="http://t.cn/RCzsdCq" class="layui-nav-img">
							<span id="user_name" style="color: white"></span>
						</a>
						<dl class="layui-nav-child">
							<dd><a  id="logout">注销</a></dd>
						</dl>
					</li>
					<li class="layui-nav-item" style="width: 140px" id="login">
						<a style="text-align: center" onclick="window.location.replace('login2.html')">登录</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="layui-tab" style="margin: 0" lay-allowClose="true">
		<ul class="layui-tab-title">
			<li class="layui-this">网站设置</li>
			<li>用户管理</li>
			<li>权限分配</li>
			<li>商品管理</li>
			<li>订单管理</li>
		</ul>
		<div class="layui-tab-content" style="padding: 0">
			<div class="layui-tab-item layui-show" id="content_iframe">
				<iframe src="contingency.html" width="" height="80" class="main" scrolling="auto"  name="content_iframe"></iframe>
			</div>
			<div class="layui-tab-item">内容2</div>
			<div class="layui-tab-item">内容3</div>
			<div class="layui-tab-item">内容4</div>
			<div class="layui-tab-item">内容5</div>
		</div>
	</div>
	<div class="footer" >
		<div style="text-align: center;width: 100%">
			Copyright © 2014 - 2016 , All Rights Reserved.<br>
			浙ICP备15044039号-1 浙江云安达物联信息技术有限公司©版权所有
		</div>
	</div>
	<!--<div class="mask" id="mask">-->
		<!--<li data-id="5" style="position: relative;left: calc(50% - 50px);top: calc(45% - 50px);">-->
			<!--<div id="preloader5"></div>-->
			<!--<div style="margin-top: 50px;font-size: 18px;margin-left: -10px">正在加载....</div>-->
		<!--</li>-->
	<!--</div>-->
		<script src="websource/js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="websource/js/mask.min.js"></script>
		<script src="websource/js/vue.js"></script>
		<script src="websource/js/layui/layui.all.js" type="text/javascript"  charset="utf-8"></script>
		<script src="websource/js/public.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			layui.use(['element','form'], function(){
			  	var element = layui.element,form = layui.form;
                var user_name = getCookie("name");
				if(user_name){
				    $("#login").hide();
                    $("#logined").show();
                    $("#user_name").text(user_name);
				}else {
                    $("#login").show();
                    $("#logined").hide();
				};

				var menus = new Vue({
					el:"#menus",
					data:{
					    menus:[],
                        current:null,
					},
					updated:function () {
					    form.render()
                    },
					methods:{
                        set_current:function (e) {
							this.$set(this.$data,"current",e)
                        }
					}
				})

                $.ajax({
					method:"post",
                    data:{
                        methodName:"menus",
                        pId:"0",
                        menuType:"3"
                    },
                    success:function (res) {
                        menus.$set(menus.$data,"menus",res.obj);
                        menus.$forceUpdate()
                    }
                })


            });
			var window_height = $(window).height();
			$(".layui-tab-item").css("height",window_height - 205);


			$("#logout").click(function () {
				$.ajax({
					url:"http://admincs.yunandawulian.com/appServer/logout",
					success:function (res) {
						if(res.success){
						    layer.alert("用户已注销")
							window.location.replace("login2.html")
						}else{
                            layer.alert(res.msg)
						}
                    }
				})
            });

			var date = new Date();
			var year = date.getFullYear(),
				month = date.getMonth(),
				day = date.getDate(),
				day_z = date.getDay();
			$("#_date").text(year+"年"+month+"月"+day+"号  星期"+day_z);




		</script>
	</body>
</html>
